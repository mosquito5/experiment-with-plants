<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <style type="text/css">
        h1 {font-size: 26px; color: #444444 !important; font-family:  sans-serif; line-height: 1.5;}
        h3 {font-size: 12px; color: #444444 !important; font-family:  sans-serif;}
        p {font-size: 16px; color: #ffffff; font-family: sans-serif; line-height: 1.5;}
        table { border: 1px solid #e4e4e4;}
    </style>
</head>
<body>
<table width="100%" cellpadding="0" cellspacing="0" bgcolor="F66F04">
    <tr>
        <td height="50" align="center"><p th:text="${header}">header</p></td>
    </tr>
    <tr bgcolor="ffffff">
        <td height="100" align="center"><h1 th:text="${title}">title</h1></td>
    </tr>
</table>
</body>
</html>
